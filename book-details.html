      <div class="book-image-container">
        <img src="" alt="Book Cover" class="book-image" />

      <div class="book-details-container">
        <div class="book-title">Book Title</div>
        <div class="book-detail"><strong>Author:</strong> Unknown Author</div>

        <div class="book-detail"><strong>Description:</strong> No description available.</div>

        <div class="price-section">
          <div>Borrow Price: $0.00</div>
          <div>Buy Price: $0.00</div>
        </div>
        <div class="dropdown-section">
          <label for="option">Choose an option:</label>
          <select id="option">
            <option value="">-- Select --</option>
            <option value="borrow">Borrow</option>
            <option value="buy">Buy</option>
          </select>
          <div class="price-box">
            * Please choose an option to proceed.
          </div>
          <button class="confirm-btn" disabled>Confirm</button>
        </div>
      </div>
    </div>
